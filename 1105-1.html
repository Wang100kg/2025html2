<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas 101</title>
  </head>
<body>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
  <script language="javascript">
    const canvas = document.getElementById("myCanvas");
    //canvas.width = window.innerWidth - 50;
    //canvas.height = window.innerWidth - 50;
    const ctx = canvas.getContext("2d");

    const img = new Image();
    
    var x = 0;
    var y = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      ctx.drawImage(img, x, y, 200, 200);
      requestAnimationFrame(draw); 
    };
    img.onload = draw;
    img.src = 'images.jpg'; 

    function action(e){
      console.log(e.keyCode); 
      switch(e.keyCode){       
        case 38:              
          y = y - 10; 
          break;
        case 40:               
          y = y + 10;
          break;
        case 37:               
          x = x - 10;
          break;
        case 39:               
          x = x + 10;          
          break;
        default:
          break;
      }
      console.log(x + " , ", y)
      draw();
    }
    document.onkeydown = action;
  </script>
</body>
</html>
