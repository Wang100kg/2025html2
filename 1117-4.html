<svg width="780" height="500" viewBox="0 0 780 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { rx:18; fill: rgba(255,255,255,0.14); stroke: rgba(255,255,255,0.28); }
    .temp { font-size:48px; fill:#fff; text-anchor:middle; font-weight:bold; stroke:#000; stroke-width:2px; }
    .city { font-size:20px; fill:#fff; text-anchor:middle; stroke:#000; stroke-width:1px; }
    .sun { fill:#FFD65A; transform-origin:50% 50%; animation: sun-rotate 20s linear infinite; }
    .star { fill:#fff; opacity:0; animation: star-blink 2s infinite; }
    .cloud { fill:#fff; opacity:0.9; animation: cloud-move 12s ease-in-out infinite alternate; }
    .rain { stroke:#A7D4FF; stroke-width:3; stroke-linecap:round; animation: rain-fall 1s linear infinite; }
    .lightning { fill:#FFD65A; opacity:0; animation: lightning-flash 1s linear infinite; }
    .fog { stroke:#fff; stroke-width:6; stroke-linecap:round; opacity:0.5; filter: url(#fog); animation: fog-move 6s ease-in-out infinite alternate; }

    @keyframes sun-rotate { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes star-blink { 0%,50%,100% { opacity:0;} 25%,75% { opacity:1; } }
    @keyframes cloud-move { 0% { transform: translateX(0);} 100% { transform: translateX(10px);} }
    @keyframes rain-fall { 0% { transform: translateY(-20px); opacity:1;} 100% { transform: translateY(40px); opacity:0;} }
    @keyframes lightning-flash { 0%, 90%, 100% { opacity:0;} 92%, 95% { opacity:1;} }
    @keyframes fog-move { 0% { transform: translateX(0);} 50% { transform: translateX(10px);} 100% { transform: translateX(0);} }
  </style>

  <defs>
    <filter id="fog"><feGaussianBlur stdDeviation="5"/></filter>
    <linearGradient id="daySky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6EC6FF"/>
      <stop offset="100%" stop-color="#2A8CFF"/>
    </linearGradient>
    <linearGradient id="nightSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1F2A3C"/>
      <stop offset="100%" stop-color="#0F1520"/>
    </linearGradient>
    <linearGradient id="cloudSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#AAB7C4"/>
      <stop offset="100%" stop-color="#6E7A88"/>
    </linearGradient>
    <linearGradient id="rainSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7BA0C4"/>
      <stop offset="100%" stop-color="#4A6A88"/>
    </linearGradient>
    <linearGradient id="stormSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#394557"/>
      <stop offset="100%" stop-color="#1F2733"/>
    </linearGradient>
    <linearGradient id="aqiSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8E9EAB"/>
      <stop offset="100%" stop-color="#5F6A72"/>
    </linearGradient>
  </defs>

  <!-- 六張卡片元素 -->
  <!-- 白天 -->
  <g transform="translate(20,20)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#daySky)"/>
    <g transform="translate(50,55)">
      <circle r="24" class="sun"/>
      <g stroke="#FFE28A" stroke-width="3" stroke-linecap="round">
        <line x1="0" y1="-35" x2="0" y2="-25"/>
        <line x1="0" y1="35" x2="0" y2="25"/>
        <line x1="-35" y1="0" x2="-25" y2="0"/>
        <line x1="35" y1="0" x2="25" y2="0"/>
      </g>
    </g>
    <text x="170" y="90" class="temp">28°C</text>
    <text x="120" y="130" class="city">台北</text>
  </g>

  <!-- 夜晚 -->
  <g transform="translate(270,20)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#nightSky)"/>
    <g transform="translate(65,55)">
      <circle r="22" fill="#F2F5F7"/>
      <circle cx="7" cy="-3" r="22" fill="#0F1520"/>
    </g>
    <circle cx="40" cy="35" r="2.2" class="star" style="animation-delay:0s"/>
    <circle cx="110" cy="25" r="1.5" class="star" style="animation-delay:0.5s"/>
    <circle cx="60" cy="90" r="1.8" class="star" style="animation-delay:1s"/>
    <text x="170" y="90" class="temp">20°C</text>
    <text x="120" y="130" class="city" fill="#87C8FF">台北</text>
  </g>

  <!-- 陰天 -->
  <g transform="translate(520,20)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#cloudSky)"/>
    <ellipse cx="20" cy="10" rx="22" ry="14" class="cloud"/>
    <ellipse cx="45" cy="13" rx="26" ry="17" class="cloud" style="animation-duration:15s"/>
    <ellipse cx="70" cy="10" rx="20" ry="13" class="cloud" style="animation-duration:10s"/>
    <text x="170" y="90" class="temp">24°C</text>
    <text x="120" y="130" class="city">台北</text>
  </g>

  <!-- 雨天 -->
  <g transform="translate(20,200)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#rainSky)"/>
    <ellipse cx="20" cy="10" rx="22" ry="14" class="cloud"/>
    <ellipse cx="45" cy="13" rx="26" ry="17" class="cloud" style="animation-duration:15s"/>
    <ellipse cx="70" cy="10" rx="20" ry="13" class="cloud" style="animation-duration:10s"/>
    <line x1="55" y1="95" x2="55" y2="110" class="rain"/>
    <line x1="80" y1="95" x2="80" y2="115" class="rain" style="animation-duration:1.2s"/>
    <line x1="105" y1="95" x2="105" y2="112" class="rain" style="animation-duration:0.9s"/>
    <text x="170" y="90" class="temp">22°C</text>
    <text x="120" y="130" class="city" fill="#D6EBFF">台北</text>
  </g>

  <!-- 雷雨 -->
  <g transform="translate(270,200)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#stormSky)"/>
    <ellipse cx="20" cy="10" rx="22" ry="14" class="cloud"/>
    <ellipse cx="45" cy="13" rx="26" ry="17" class="cloud" style="animation-duration:15s"/>
    <ellipse cx="70" cy="10" rx="20" ry="13" class="cloud" style="animation-duration:10s"/>
    <polygon points="80,75 95,75 85,100 100,100 70,140" class="lightning"/>
    <text x="170" y="90" class="temp">21°C</text>
    <text x="120" y="130" class="city" fill="#FFD65A">台北</text>
  </g>

  <!-- 空氣品質 -->
  <g transform="translate(520,200)">
    <rect width="240" height="150" class="card"/>
    <rect width="240" height="70" rx="18" fill="url(#aqiSky)"/>
    <line x1="50" y1="60" x2="150" y2="60" class="fog"/>
    <line x1="40" y1="85" x2="160" y2="85" class="fog" style="animation-duration:8s"/>
    <line x1="55" y1="110" x2="145" y2="110" class="fog" style="animation-duration:7s"/>
    <text x="170" y="90" class="temp" font-size="40">AQI 78</text>
    <text x="120" y="130" class="city">中等</text>
  </g>
</svg>
